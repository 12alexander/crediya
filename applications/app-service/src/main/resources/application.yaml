server:
  port: 8081
spring:
  application:
    name: "crediya"
  devtools:
    add-properties: false
  liquibase:
    enabled: true
    change-log: classpath:db/db.changelog-master.xml
    url: jdbc:postgresql://localhost:5432/crediya
    user: postgres
    password: 123456
adapters:
  r2dbc:
    host: localhost
    port: 5432
    database: crediya
    schema: public
    username: postgres
    password: 123456
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    config-url: /v3/api-docs/swagger-config
    url: /v3/api-docs
    disable-swagger-default-url: true
    use-root-path: true
  show-actuator: false
  packages-to-scan: co.com.bancolombia.api
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8081"
logging:
  level:
    root: INFO
  file:
    name: logs/crediya.log
